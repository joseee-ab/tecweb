<!DOCTYPE html>
<html>
  <head>
    <title>Pruebas DOM</title>
    <script>
      function setBodyAttr(attr, value)
      {
        if (document.body)
          eval('document.body.'+attr+'="'+value+'"');
        else notSupported();
      }

      function ver()
      {
        var elem = document.getElementById("menu1");
        if (elem.value=="black") elem.value = "lightblue";
        else elem.value = "black";

        setBodyAttr('text', elem.value);

        elem = document.getElementById("menu2");
        if (elem.value=="white") elem.value = "lightgrey";
        else elem.value = "white";

        setBodyAttr('bgColor', elem.value);

        elem = document.getElementById("menu3");
        if (elem.value=="blue") elem.value = "green";
        else elem.value = "blue";

        setBodyAttr('link', elem.value);
      }
    </script>
  </head> 
  <body>
    <div style="margin: .5in; height: 400;"> 
      <p><b><tt>texto</tt></b></p> 
      <form> 
        <select onChange="setBodyAttr('text', this.options[this.selectedIndex].value);" id="menu1"> 
          <option value="black">negro</option>
          <option value="lightblue">azul claro</option>
        </select>
        <p><b><tt>bgColor</tt></b></p>
        <select onChange="setBodyAttr('bgColor', this.options[this.selectedIndex].value);" id="menu2"> 
          <option value="white">blanco</option>
          <option value="lightgrey">gris</option>
        </select>
        <p><b><tt>link</tt></b></p> 
        <select onChange="setBodyAttr('link', this.options[this.selectedIndex].value);" id="menu3">
          <option value="blue">azul</option>
          <option value="green">verde</option>
        </select>  
        <small>
          <a href="https://developer.mozilla.org/es/docs/Web/API/Document_Object_Model" target="_blank" id="sample">(link de ejemplo)</a>
        </small><br>
      </form>
      <br>
      <form>
        <input type="button" value="version" onclick="ver()" id="boton1"/>
      </form>
    </div>
  </body>
</html>
